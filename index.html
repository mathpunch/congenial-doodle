<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            padding-bottom: 60px;
            background-color: #1a1a1a;
            color: white;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
            white-space: nowrap;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
            width: 100%;
        }

        button {
            margin: 15px 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome To MathPunch V2</h1>
    <div class="button-container">
        <button onclick="window.location.replace('/games/bitlife');">BitLife</button>
        <button onclick="window.location.replace('/games/stickmanhook');">Stickmanhook</button>
        <button onclick="window.location.replace('/games/supermario64');">Super Mario 64</button>
        <button onclick="window.location.replace('/games/tinyfishing');">Tiny Fishing</button>
        <button onclick="window.location.replace('/games/taptapshots');">Tap Tap Shots</button>
        <button onclick="window.location.replace('/games/drivemad');">Drive Mad</button>
        <button onclick="window.location.replace('/games/emulatorjs');">Emulator JS</button>
        <button onclick="window.location.replace('/games/wordleunlimited');">Wordle Unlimited</button>
        <button onclick="window.location.replace('/games/fruitninja');">Fruit Ninja</button>
        <button onclick="window.location.replace('/games/rooftopsnipers');">Rooftop Snipers</button>
        <button onclick="window.location.replace('/games/tunnelrush');">Tunnel Rush</button>
        <button onclick="window.location.replace('/games/burritobison');">Burrito Bison</button>
        <button onclick="window.location.replace('/games/trashtrucksim');">Trash Truck Simulator</button>

        <h2>Games for Emulator JS</h2>
        <button onclick="window.location.replace('/games/mariokart');">DS: Mario Kart</button>
        <button onclick="window.location.replace('/games/pokemonredfire');">GBA: Pok√©mon Red Fire</button>
        <button onclick="window.location.replace('/games/legostarwars');">GBA: Lego Star Wars II</button>

        <h2>MathPunch AI</h2>
        <button onclick="window.location.replace('/ai/clickme');">Click Me</button>

        <h2>Games Requests</h2>
        <button onclick="window.location.replace('/requests/form');">Click Me</button>

        <h2>Adblocker</h2>
        <button onclick="window.location.replace('/adblocker/shortcut');">Click Me</button>

        <h2>Chatting</h2>
        <button onclick="window.location.replace('/chat');">Click Me</button>

        <h2>Backup Links</h2>
        <button onclick="window.location.replace('/backup');">Click Me</button>

        <h2>New Site Beta</h2>
        <button onclick="window.location.replace('/beta');">Click Me</button>

        <h2>Prank Shortcut</h2>
        <button onclick="window.location.replace('/prank/shortcut');">Click Me</button>
    </div>

    <footer>
        Made By Ozzy
    </footer>
</body>
</html>
